<style>
  .circle{
    /* position: relative; */
    /* display: inline-block; */
    width: 100%;
    height: 0;
    padding: 40% 0;
    border-radius: 50%;
    -webkit-box-shadow: 0 4px 0 0 rgba(0, 0, 0, 0.1);
    box-shadow: 0 4px 0 0 rgba(0, 0, 0, 0.1);
    text-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
    /* background: #eef2f5; */
    color: #3fd89b;
    border: solid 36px;
    /* font-family: Helvetica, Arial Black, sans; */
    font-size: 70px;
    text-align: center;
    margin-bottom: 39px;
  }

  .circle-wrapper{
    padding-top: 32%;
    padding-left: 10%;
    padding-right: 10%;
  }
</style>
<ion-view view-title="Monitoring">
  <ion-content>
    <div class="circle-wrapper">
      <div class="circle">
        <span>{{page.current_temperature}}</span>
      </div>
    </div>
    <div style="text-align: center" ng-repeat="thres in page.hit_thres_list track by $index">
      Reached: {{thres.thres}}  At: {{thres.time.getHours()}}:{{thres.time.getMinutes()}}
    </div>
   </ion-content>
</ion-view>
