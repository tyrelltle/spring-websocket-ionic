<ion-view view-title="Threshold">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" ng-model="thres.name" ng-disabled="page.view">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Value</span>
        <input type="text" ng-model="thres.value" ng-disabled="page.view">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Restricted Direction
        </div>
        <select id="direction_select" ng-disabled="page.view">
          <option value="NONE">NONE</option>
          <option value="ASC">ASC</option>
          <option value="DESC">DESC</option>
        </select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Fluctuation</span>
        <input type="text" ng-model="thres.fluctuation " ng-disabled="page.view">
      </label>
      <button class="button button-block button-positive" ng-click="create()" ng-if="!page.view">Submit</button>
    </div>
  </ion-content>
</ion-view>
