<ion-view view-title="Thresholds">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Thresholds</h1>
    <div class="buttons">
      <button class="button">Right Button</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <ion-list>

      <ion-item ng-repeat="threshold in thresholds" ng-click="view(threshold)">
        {{threshold.name}} At {{threshold.value}} direction - {{threshold.direction}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
